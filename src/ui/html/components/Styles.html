<style>
  /* Base styles */
  body {
    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI',
      Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
      sans-serif;
    background-color: #121212;
    color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    margin: 0;
    min-height: 100vh;
  }

  /* Container for all components */
  .container {
    background-color: #1e1e1e;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 500px;
    box-sizing: border-box;
  }

  /* Typography */
  h1,
  h2,
  h3 {
    margin-top: 0;
    color: #ffffff;
    font-weight: 600;
  }

  p {
    margin: 10px 0;
    color: #e0e0e0;
  }

  .description {
    font-size: 13px;
    color: #a0a0a0;
    margin-top: 6px;
  }

  a {
    color: #5e9eff;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  /* Form elements */
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #ffffff;
  }

  /* Button styles */
  button {
    cursor: pointer;
    border: none;
    border-radius: 8px;
    padding: 10px 18px;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.2s ease;
  }

  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .button-container {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    margin-top: 15px;
    gap: 12px;
  }

  /* Primary button - for main actions */
  .primary-button {
    background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
    color: white;
    width: 100%;
    padding: 12px 20px;
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
  }

  .primary-button:hover:not(:disabled) {
    background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
  }

  .primary-button:active:not(:disabled) {
    transform: translateY(0);
    box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
  }

  /* Secondary button - for secondary actions */
  .secondary-button {
    background-color: rgba(255, 255, 255, 0.1);
    color: #ffffff;
    border: 1px solid rgba(255, 255, 255, 0.15);
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 13px;
    padding: 8px 14px;
  }

  .secondary-button:hover:not(:disabled) {
    background-color: rgba(255, 255, 255, 0.15);
  }

  /* Loading state for buttons */
  .loading {
    position: relative;
    color: transparent !important;
  }

  .loading::after {
    content: '';
    position: absolute;
    width: 18px;
    height: 18px;
    top: 50%;
    left: 50%;
    margin-top: -9px;
    margin-left: -9px;
    border-radius: 50%;
    border: 2px solid #ffffff;
    border-top-color: transparent;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  /* Step component styling */
  .step {
    margin-bottom: 25px;
    display: flex;
    flex-direction: column;
    background-color: rgba(255, 255, 255, 0.05);
    padding: 18px;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.08);
  }

  .step-header {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
  }

  .step-number {
    width: 24px;
    height: 24px;
    background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    font-weight: 600;
    color: white;
    margin-right: 10px;
    flex-shrink: 0;
  }

  .step-title {
    font-weight: 600;
    color: #ffffff;
    font-size: 16px;
  }

  .step-description {
    margin-top: 8px;
    color: #c0c0c0;
    padding-left: 34px;
  }

  /* Toast notifications */
  .toast-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
  }

  .toast {
    padding: 14px 20px;
    margin-bottom: 12px;
    border-radius: 8px;
    color: white;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    display: flex;
    align-items: center;
    justify-content: space-between;
    min-width: 220px;
    max-width: 320px;
    animation: fadeIn 0.3s, fadeOut 0.3s 2.7s;
    opacity: 0;
    animation-fill-mode: forwards;
  }

  .toast-content {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .toast-icon {
    flex-shrink: 0;
  }

  .toast-close {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    padding: 0 0 0 12px;
    margin-left: 12px;
    opacity: 0.8;
  }

  .toast-close:hover {
    opacity: 1;
  }

  .toast.success {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
  }

  .toast.error {
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
  }

  .toast.info {
    background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeOut {
    from {
      opacity: 1;
      transform: translateY(0);
    }
    to {
      opacity: 0;
      transform: translateY(-20px);
    }
  }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    .container {
      width: 100%;
      border-radius: 0;
      padding: 18px;
    }
  }
</style>
